<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Sistema de Agendamento!</h1>
    <p>Aqui você pode organizar seus compromissos de forma simples e prática.</p>
    <button onclick="alert('Agendamento em breve disponível!')">Agendar</button>
  </div>
</body>
</html>
